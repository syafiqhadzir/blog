sonar.projectKey=syafiqhadzir.github.io
sonar.organization=syafiqhadzir
sonar.projectName=Syafiq Hadzir Portfolio
sonar.projectVersion=1.0

# Source analysis configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/vendor/**,**/_site/**,**/dist/**,**/*.test.js,**/*.spec.js,**/test/**
sonar.test.inclusions=**/spec/**,**/__tests__/**,**/*.test.js,**/*.spec.js

# Language-specific analysis
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.eslint.reportPaths=eslint-report.json
sonar.css.stylelint.reportPaths=stylelint-report.json
sonar.junit.reportPaths=sonar-report.xml

# Encoding
sonar.sourceEncoding=UTF-8
