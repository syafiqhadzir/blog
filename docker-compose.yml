version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lhci
      POSTGRES_USER: lhci
      POSTGRES_PASSWORD: ${LHCI_DB_PASSWORD:-lhci_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lhci']
      interval: 10s
      timeout: 5s
      retries: 5

  lhci-server:
    image: patrickhulce/lhci-server:latest
    environment:
      LHCI_STORAGE_METHOD: sql
      LHCI_STORAGE_SQL_DIALECT: postgres
      LHCI_STORAGE_SQL_DATABASE: lhci
      LHCI_STORAGE_SQL_USERNAME: lhci
      LHCI_STORAGE_SQL_PASSWORD: ${LHCI_DB_PASSWORD:-lhci_password}
      LHCI_STORAGE_SQL_HOST: postgres
      LHCI_STORAGE_SQL_PORT: 5432
      LHCI_BASIC_AUTH_USERNAME: ${LHCI_ADMIN_USER:-admin}
      LHCI_BASIC_AUTH_PASSWORD: ${LHCI_ADMIN_PASSWORD:-admin}
    ports:
      - '9001:9001'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
