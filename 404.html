---
layout: default
title: Page Not Found
permalink: /404.html
---

<article role="alert" aria-labelledby="error-title" class="error-article">
    <h1 id="error-title">404</h1>
    <p>Page not found. The content you're looking for might have been moved or deleted.</p>

    <div class="standard-post-list-wrap">
        <h2>Latest Articles</h2>
        {%- include post_list.html limit=5 -%}
    </div>

    <div class="error-action">
        <a href="{{ '/' | relative_url }}" class="btn">‚Üê Return Home</a>
    </div>
</article>

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Page Not Found",
        "description": "The requested page could not be found.",
        "url": "{{ page.url | absolute_url }}",
        "isAccessibleForFree": true,
        "breadcrumb": {
            "@type": "BreadcrumbList",
            "itemListElement": [
                {
                    "@type": "ListItem",
                    "position": 1,
                    "name": "Home",
                    "item": "{{ '/' | absolute_url }}"
                },
                { "@type": "ListItem", "position": 2, "name": "404 Error" }
            ]
        }
    }
</script>
