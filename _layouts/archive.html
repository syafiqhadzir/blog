---
layout: default
title: Archive
---

<section aria-label="Post archive">
    <h1 id="archive-title">{{ page.title }}</h1>
    {%- if page.description -%}
    <p>{{ page.description }}</p>
    {%- endif -%}
    {%-include post_list.html category=page.which_category-%}
</section>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "{{ page.title }}",
  "description": "{{ page.description | default: 'Browse all blog posts' }}",
  "url": "{{ page.url | absolute_url }}",
  "mainEntity": {
    "@type": "ItemList",
    "numberOfItems": {{ site.posts | size }},
    "itemListElement": [
      {%- for post in site.posts limit:10 -%}
      {
        "@type": "ListItem",
        "position": {{ forloop.index }},
        "url": "{{ post.url | absolute_url }}",
        "name": "{{ post.title | escape }}"
      }{%- unless forloop.last -%},{%- endunless -%}
      {%- endfor -%}
    ]
  },
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [
      {"@type": "ListItem", "position": 1, "name": "Home", "item": "{{ '/' | absolute_url }}"},
      {"@type": "ListItem", "position": 2, "name": "{{ page.title }}"}
    ]
  }
}
</script>
