<!DOCTYPE html>
<html âš¡ lang="{{ site.lang }}">
{%- include head.html -%}

<body class="{{ site.theme_config.appearance | default: 'auto' }}{% if page.url == '/404' or page.layout == '404' %} error-page{% endif %}"
  [class]="(uiMode == 'dark' ? 'dark-theme' : (uiMode == 'light' ? 'light-theme' : '{{ site.theme_config.appearance | default: 'auto' }}')) + ({% if page.url == '/404' or page.layout == '404' %}' error-page'{% else %}''{% endif %})">
{% include analytics.html %}
<div id="top-target"></div>
  <amp-animation id="showBackToTop" layout="nodisplay">
    <script type="application/json">
      {
        "duration": "200ms",
        "fill": "both",
        "animations": [
          {
            "selector": "#backToTop",
            "keyframes": {
              "opacity": 1,
              "visibility": "visible"
            }
          }
        ]
      }
    </script>
  </amp-animation>
  <amp-animation id="hideBackToTop" layout="nodisplay">
    <script type="application/json">
      {
        "duration": "200ms",
        "fill": "both",
        "animations": [
          {
            "selector": "#backToTop",
            "keyframes": {
              "opacity": 0,
              "visibility": "hidden"
            }
          }
        ]
      }
    </script>
  </amp-animation>
  <amp-position-observer on="enter:hideBackToTop.start; exit:showBackToTop.start" layout="nodisplay">
  </amp-position-observer>
  {%- assign i18n = site.data.i18n[site.lang] -%}
  <a href="#main-content" class="skip-link">{{ i18n.accessibility.skip_to_content }}</a>

  <div class="wrapper">
    <header class="site-header" role="banner">
      {%- include navbar.html -%}
    </header>

    <main class="wrapper" id="main-content" role="main">
      <div class="content-wrapper text-scale-1 line-height-1-7 layout-width-800px font-system letter-spacing-normal word-spacing-normal contrast-default"
           [class]="'content-wrapper' +
                    ' text-scale-' + (readingSettings.textScale || '1') +
                    ' line-height-' + (readingSettings.lineHeight || '1-7') +
                    ' layout-width-' + (readingSettings.layoutWidth || '800px') +
                    ' font-' + (readingSettings.fontFamily || 'system') +
                    ' letter-spacing-' + (readingSettings.letterSpacing || 'normal') +
                    ' word-spacing-' + (readingSettings.wordSpacing || 'normal') +
                    ' contrast-' + (readingSettings.contrastTheme || 'default')">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer" role="contentinfo">
      {%- include footer.html -%}
    </footer>
  </div>

  <!-- Back to Top Button -->
  <a href="#top-target" id="backToTop" class="back-to-top" aria-label="{{ i18n.accessibility.back_to_top }}" title="{{ i18n.accessibility.back_to_top }}">
    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </a>

  <amp-install-serviceworker src="{{ 'sw.js' | relative_url }}" data-iframe-src="{{ 'assets/sw-install.html' | relative_url }}"
    layout="nodisplay">
  </amp-install-serviceworker>
</body>

</html>
