<!DOCTYPE html>
<html âš¡ lang=en-GB>
{%- include head.html -%}

<body class="{{ site.theme_config.appearance | default: 'auto' }}"
  [class]="uiMode == 'dark' ? 'dark-theme' : (uiMode == 'light' ? 'light-theme' : '{{ site.theme_config.appearance | default: 'auto' }}')">
  <div id="top-target"></div>
  <amp-animation id="showBackToTop" layout="nodisplay">
    <script type="application/json">
      {
        "duration": "200ms",
        "fill": "both",
        "animations": [
          {
            "selector": "#backToTop",
            "keyframes": {
              "opacity": 1,
              "visibility": "visible"
            }
          }
        ]
      }
    </script>
  </amp-animation>
  <amp-animation id="hideBackToTop" layout="nodisplay">
    <script type="application/json">
      {
        "duration": "200ms",
        "fill": "both",
        "animations": [
          {
            "selector": "#backToTop",
            "keyframes": {
              "opacity": 0,
              "visibility": "hidden"
            }
          }
        ]
      }
    </script>
  </amp-animation>
  <amp-position-observer on="enter:hideBackToTop.start; exit:showBackToTop.start" layout="nodisplay">
  </amp-position-observer>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div class="wrapper">
    <header role="banner">
      {%- include navbar.html -%}
    </header>

    <main id="main-content" class="page-content" role="main" aria-label="Main content">
      {{ content }}
    </main>

    <footer role="contentinfo">
      {%- include footer.html -%}
    </footer>
  </div>

  <!-- Back to Top Button -->
  <a href="#top-target" id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">
    <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </a>

  <amp-install-serviceworker src="{{ 'sw.js' | relative_url }}" data-iframe-src="{{ 'sw-install.html' | relative_url }}"
    layout="nodisplay">
  </amp-install-serviceworker>
</body>

</html>
