---
layout: default
---

<article role="article" aria-labelledby="page-title">
    <h1 id="page-title">{{ page.title }}</h1>
    <div class="page-content">
        {{ content }}
    </div>
</article>

{%- if page.title == "About" -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ProfilePage",
  "mainEntity": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.author.url }}",
    "jobTitle": "Software QA Engineer",
    "worksFor": {
      "@type": "Organization",
      "name": "Cloud Connect"
    },
    "sameAs": [
      "https://github.com/SyafiqHadzir"
    ],
    "knowsAbout": ["Software Testing", "Quality Assurance", "Automation", "Security Research"]
  },
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [
      {"@type": "ListItem", "position": 1, "name": "Home", "item": "{{ '/' | absolute_url }}"},
      {"@type": "ListItem", "position": 2, "name": "{{ page.title }}"}
    ]
  }
}
</script>
{%- else -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title }}",
  "url": "{{ page.url | absolute_url }}",
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [
      {"@type": "ListItem", "position": 1, "name": "Home", "item": "{{ '/' | absolute_url }}"},
      {"@type": "ListItem", "position": 2, "name": "{{ page.title }}"}
    ]
  }
}
</script>
{%- endif -%}
