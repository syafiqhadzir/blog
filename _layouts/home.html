---
layout: default
title: Home
---
<header role="banner" aria-label="Site header">
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
  <p>{{ site.description }}</p>
  {%-endif-%}
</header>

<nav role="navigation" aria-label="Site navigation">
  {%-include menu_item.html collection=site.data.menu.entries-%}
</nav>

{{ content }}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description | strip_html | truncate: 160 }}",
  "inLanguage": "en-GB",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.author.url }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}/archive.html?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
