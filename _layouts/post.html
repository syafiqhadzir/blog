---
layout: default
---

{%-include back_link.html-%}

<article role="article" aria-labelledby="post-title">
  <header class="post-header">
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}"
        aria-label="Published on {{ page.date | date: site.theme_config.date_format }}">
        {{ page.date | date: site.theme_config.date_format }}
      </time>
    </p>
    <h1 id="post-title">{{ page.title }}</h1>
    <p>Author: {{ site.author.name }}<br />Email: {{ site.email }}<br />GPG Key: {{ page.gpgkey }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "inLanguage": "en-GB",
  "wordCount": "{{ content | number_of_words }}",
  "image": "{{ '/logo.png' | absolute_url }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.author.url }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.author.url }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "description": "{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}"
}
</script>
