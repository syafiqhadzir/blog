<footer class="klise-footer" role="contentinfo" aria-label="Site footer">
    <div class="footer-content">
        <p>© {{ 'now' | date: '%Y' }} <a href="{{ site.author.url }}">{{ site.author.name }}</a></p>
        <p class="footer-links">
            <a href="{{ '/feed.xml' | relative_url }}" aria-label="RSS Feed">RSS</a>
            <span aria-hidden="true">·</span>
            <a href="https://github.com/SyafiqHadzir" aria-label="GitHub Profile">GitHub</a>
            <span aria-hidden="true">·</span>
            <a href="https://twitter.com/{{ site.author.twitter }}" aria-label="Twitter Profile">Twitter</a>
        </p>
        <p class="sr-only">Powered by Jekyll</p>
    </div>
</footer>

<script>
  // WCAG 2.1 - 2.1.1: Ensure scrollable code blocks are keyboard accessible
  document.addEventListener('DOMContentLoaded', function() {
    const codeBlocks = document.querySelectorAll('div.highlight, pre.highlight');
    codeBlocks.forEach(function(block, index) {
      block.setAttribute('tabindex', '0');
      block.setAttribute('role', 'region');
      block.setAttribute('aria-label', 'Code snippet ' + (index + 1));
    });
  });
</script>
