<div class="theme-toggle-wrapper">
    <!-- Moon Icon: Visible in Light Mode, Switches to Dark -->
    <button class="theme-toggle icon-moon" on="tap:AMP.setState({ uiMode: 'dark' })" aria-label="Enable Dark Mode"
        role="switch" aria-checked="false" [aria-checked]="uiMode == 'dark'">
        <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor"
                d="M223.5 32C100 32 0 132.3 0 256S100 480 223.6 480c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
        </svg>
    </button>

    <!-- Sun Icon: Visible in Dark Mode, Switches to Light -->

        role="switch" aria-checked="true" [aria-checked]="uiMode != 'light'">
        <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path fill="currentColor"
                d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 14.8l-72.2 95.8 72.1 95.8c3.1 4.1 3.7 9.7 1.6 14.8s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-14.8-1.6l-95.8-72.2-95.8 72.1c-4.1 3.1-9.7 3.7-14.8 1.6s-8.6-6.6-9.6-11.9L111 391 3.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-14.8l72.2-95.8L32.9 155.1c-3.1-4.1-3.7-9.7-1.6-14.8s6.6-8.6 11.9-9.6L121 111 140.9 3.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 14.8 1.6l95.8 72.2 95.8-72.1c4.1-3.1 9.7-3.7 14.8-1.6zM256 160a96 96 0 1 0 0 192 96 96 0 1 0 0-192z" />
