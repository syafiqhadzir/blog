  <style amp-custom>
    /* Expert A11y: CSS Variables for Theming */
    :root {
      /* Light Theme (Default) */
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --text-secondary: #4a4a4a;
      --link-color: #0066cc;
      --border-color: #e0e0e0;
      --code-bg: #f5f5f5;
      --code-color: #24292e;
      --accent-color: #0066cc;
      --focus-ring: 0 0 0 3px var(--bg-color), 0 0 0 6px var(--accent-color);

      /* Transitions */
      --theme-transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* Dark Theme Override */
    .dark-theme {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --text-secondary: #8b949e;
      --link-color: #58a6ff;
      --border-color: #30363d;
      --code-bg: #161b22;
      --code-color: #e6edf3;
      --accent-color: #58a6ff;
      --focus-ring: 0 0 0 3px var(--bg-color), 0 0 0 6px var(--accent-color);
    }

    /* System Preference Override (if no manual toggle class is present) */
    @media (prefers-color-scheme: dark) {
      body.auto {
        --bg-color: #0d1117;
        --text-color: #c9d1d9;
        --text-secondary: #8b949e;
        --link-color: #58a6ff;
        --border-color: #30363d;
        --code-bg: #161b22;
        --code-color: #e6edf3;
        --focus-ring: 0 0 0 3px var(--bg-color), 0 0 0 6px var(--accent-color);
      }
    }

    @media (prefers-color-scheme: dark) {
      body.auto {
        content-visibility: auto; /* optimization */
      }
      /* Helper class for context-dependent styles */
      html {
        --system-is-dark: 1;
      }
    }

    /* Reduced Motion Preference */
    @media (prefers-reduced-motion: reduce) {
      :root {
        --theme-transition: none;
      }
    }

    /* Reading Progress Bar: Enhanced */
    .progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--border-color);
      z-index: 1000;
      pointer-events: none;
    }

    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-color), var(--link-color));
      width: 100%;
      transform: scaleX(0);
      transform-origin: left;
      transition: none;
      box-shadow: 0 0 10px var(--accent-color);
    }

    /* Subtle glow in dark mode */
    .dark-theme #progress-bar {
      box-shadow: 0 0 15px var(--accent-color), 0 0 5px var(--link-color);
    }

    /* Breadcrumbs */
    .breadcrumbs {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .breadcrumbs a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    .breadcrumbs a:hover {
      color: var(--link-color);
    }

    .breadcrumbs span {
      margin: 0 0.5rem;
    }

    /* Author Bio */
    .author-bio {
      margin-top: 4rem;
      padding: 2rem;
      background: var(--code-bg);
      border-radius: 8px;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      border: 1px solid var(--border-color);
    }

    .author-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .author-info h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .author-info p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    /* Social Share */
    .social-share {
      margin-top: 2rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    amp-social-share {
      border-radius: 4px;
      background-size: 24px;
    }

    /* Back to Top: Enhanced */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      background: var(--accent-color);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease, background-color 0.2s ease;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .back-to-top:hover {
      background: var(--link-color);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .back-to-top:active {
      transform: translateY(-2px);
    }

    .back-to-top:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring), 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back-to-top svg {
      width: 20px;
      height: 20px;
      transition: transform 0.2s ease;
    }

    .back-to-top:hover svg {
      transform: translateY(-2px);
    }

    /* Reduced motion: disable transform animations */
    @media (prefers-reduced-motion: reduce) {
      .back-to-top {
        transform: none;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .back-to-top.visible {
        transform: none;
      }
      .back-to-top:hover {
        transform: none;
      }
      .back-to-top:hover svg {
        transform: none;
      }
    }

    /* Typography & Spacing Improvements */
    h1 {
      font-size: 2.5rem;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.04em;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .post-content {
      font-family: 'Charter', 'Bitstream Charter', 'Sitka Text', 'Cambria', serif;
      font-size: 1.15rem;
      line-height: 1.85;
      letter-spacing: -0.003em;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
    }

    .post-content p {
      margin-bottom: 1.5rem;
    }

    .post-header {
      margin-bottom: 4rem;
      text-align: center;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Klisé-style Search */
    .nav-search {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .search-link {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .search-link:hover {
      color: var(--link-color);
    }

    /* Tag Cloud Styles */
    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: baseline;
      justify-content: center;
      margin: 2rem 0;
    }

    .tag-item {
      text-decoration: none;
      border-radius: 100px;
      padding: 0.5rem 1rem;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--code-bg);
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
      line-height: 1;
      display: inline-flex;
      align-items: center;
    }

    .tag-item:hover {
      background: var(--accent-color);
      color: #ffffff;
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Related Posts Styles: Enhanced */
    .related-posts {
      margin-top: 4rem;
      padding-top: 3rem;
      border-top: 2px solid var(--border-color);
    }

    .related-posts h3 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-top: 0;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .related-posts h3::before {
      content: '✨';
      font-size: 1.25rem;
    }

    .related-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .related-list li {
      position: relative;
    }

    .related-list li a {
      display: flex;
      flex-direction: column;
      padding: 1.75rem;
      background: var(--code-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      text-decoration: none;
      height: 100%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .related-list li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-color), var(--link-color));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .related-list li a:hover {
      border-color: var(--accent-color);
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
      background: var(--bg-color);
    }

    .related-list li a:hover::before {
      opacity: 1;
    }

    .related-list li a:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring), 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .related-title {
      font-weight: 700;
      font-size: 1.15rem;
      line-height: 1.4;
      color: var(--text-color);
      display: block;
      margin-bottom: 1rem;
      flex: 1;
    }

    .read-more-hint {
      opacity: 0;
      transform: translateX(-8px);
      display: inline-block;
      transition: opacity 0.2s ease, transform 0.2s ease;
      color: var(--accent-color);
      margin-left: 0.25rem;
    }

    .related-list li a:hover .read-more-hint {
      opacity: 1;
      transform: translateX(2px);
    }

    .related-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: auto;
    }

    /* Shared tags indicator */
    .related-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .related-tag {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      background: var(--accent-color);
      color: #fff;
      border-radius: 99px;
      font-weight: 600;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      .related-list {
        grid-template-columns: 1fr;
      }

      .related-list li a {
        padding: 1.25rem;
      }

      .related-list li a:hover {
        transform: none;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .related-list li a {
        transition: none;
      }
      .related-list li a:hover {
        transform: none;
      }
      .read-more-hint {
        opacity: 1;
        transform: none;
      }
    }

    /* Note: View Transitions API not compatible with AMP CSS validation */

    blockquote,
    table,
    td,
    th {
      border: thin solid var(--border-color)
    }

    blockquote p,
    body {
      margin: 0
    }

    .w,
    img {
      margin: 0 auto
    }

    body,
    html {
      background: var(--bg-color);
      scroll-behavior: smooth;
    }

    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }
    }

    html {
      height: 100%
    }

    body {
      color: var(--text-color);
      min-height: 100%;
      overflow-wrap: break-word;
      font: clamp(1.1rem, 1rem + 0.25vw, 1.25rem)/1.7 system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      transition: var(--theme-transition);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Proper Link Styling */
    a {
      color: var(--link-color);
      text-decoration: underline;
      text-decoration-skip-ink: auto;
    }

    a:hover {
      text-decoration: none;
    }

    .post-meta {
      text-align: right;
      color: var(--text-secondary);
    }

    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 3rem;
      color: var(--text-color);
    }

    hr {
      margin: 2rem 0;
      text-align: center;
      border: 0;
      color: var(--text-secondary);
    }

    hr:before {
      content: "/////"
    }

    hr:after {
      content: attr(data-content) "/////"
    }

    p {
      margin: 1rem 0;
      line-height: 1.7;
    }

    li {
      margin: .4rem 0
    }

    :target {
      background: #ff0;
      color: #000;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: clamp(1.5rem, 5vw, 3rem);
    }

    /* Klisé-style Navigation */
    .klise-nav {
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .nav-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Klisé-style Mode Toggle */
    .mode-toggle {
      display: flex;
      align-items: center;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .mode-toggle span[role="button"] {
      display: flex;
      align-items: center;
      padding: 0.25rem;
      transition: color 0.075s ease-in;
    }

    .mode-toggle span[role="button"]:hover {
      color: var(--text-color);
    }

    .mode-toggle svg {
      width: 20px;
      height: 20px;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.25rem;
      text-decoration: none;
      color: var(--text-color);
    }

    .nav-brand:hover {
      color: var(--link-color);
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
      gap: 0.25rem;
      align-items: center;
    }

    .nav-links li {
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.9rem;
      transition: color 0.2s ease;
      /* WCAG 2.5.8: Minimum 24×24px touch target */
      padding: 0.5rem 0.75rem;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--text-color);
      font-weight: 600;
    }

    .nav-links a.active {
      border-bottom: 2px solid var(--link-color);
      border-radius: 0;
    }

    .nav-links a:focus-visible {
      box-shadow: var(--focus-ring);
      outline: none;
      border-radius: 4px;
    }

    /* Klisé-style Footer */
    .klise-footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .footer-row {
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      fill: currentColor;
    }

    .footer-content p {
      margin: 0.5rem 0;
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    /* WCAG: Related Posts Touch Targets */
    .related-posts-list {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    .related-posts-list li {
      margin-bottom: 0.5rem;
    }

    .related-posts-list a {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      text-decoration: none;
      color: var(--link-color);
      background: var(--code-bg);
      border-radius: 4px;
      min-height: 44px;
      transition: background-color 0.2s ease;
    }

    .related-posts-list a:hover {
      background: var(--border-color);
    }

    .related-posts-list a:focus-visible {
      outline: 2px solid var(--link-color);
      outline-offset: 2px;
    }

    .footer-links a:hover {
      color: var(--text-color);
    }

    /* Tables: Improved Readability */
    table {
      width: 100%;
      margin: 2rem 0;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background: var(--code-bg);
      font-weight: 700;
      color: var(--text-color);
      border-bottom: 2px solid var(--border-color);
    }

    tr:hover {
      background: var(--code-bg);
    }

    /* Responsive tables */
    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }

    code {
      color: var(--code-color);
      background: var(--code-bg);
      border-radius: 3px;
      font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
    }

    :root {
      /* Catppuccin Mocha Palette */
      --ctp-rosewater: #f5e0dc;
      --ctp-flamingo: #f2cdcd;
      --ctp-pink: #f5c2e7;
      --ctp-mauve: #cba6f7;
      --ctp-red: #f38ba8;
      --ctp-maroon: #eba0ac;
      --ctp-peach: #fab387;
      --ctp-yellow: #f9e2af;
      --ctp-green: #a6e3a1;
      --ctp-teal: #94e2d5;
      --ctp-sky: #89dceb;
      --ctp-sapphire: #74c7ec;
      --ctp-blue: #89b4fa;
      --ctp-lavender: #b4befe;
      --ctp-text: #cdd6f4;
      --ctp-subtext1: #bac2de;
      --ctp-subtext0: #a6adc8;
      --ctp-overlay2: #9399b2;
      --ctp-overlay1: #7f849c;

    }

    pre.highlight, div.highlighter-rouge pre {
