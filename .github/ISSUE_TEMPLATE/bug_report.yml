name: Bug Report
description: Report a bug or issue with the blog
title: '[Bug]: '
labels: ['bug', 'triage']
assignees:
    - syafiqhadzir

body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug! Please fill out the form below.

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of what the bug is.
          placeholder: Describe the bug...
      validations:
          required: true

    - type: textarea
      id: reproduction
      attributes:
          label: Steps to Reproduce
          description: Steps to reproduce the behavior.
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: What you expected to happen.
          placeholder: Describe expected behavior...
      validations:
          required: true

    - type: dropdown
      id: browser
      attributes:
          label: Browser
          description: Which browser(s) are you seeing this issue in?
          multiple: true
          options:
              - Chrome
              - Firefox
              - Safari
              - Edge
              - Mobile Chrome
              - Mobile Safari
              - Other
      validations:
          required: true

    - type: dropdown
      id: device
      attributes:
          label: Device Type
          options:
              - Desktop
              - Mobile
              - Tablet

    - type: textarea
      id: screenshots
      attributes:
          label: Screenshots
          description: If applicable, add screenshots to help explain your problem.
          placeholder: Drag and drop images here...

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Any other context about the problem.
