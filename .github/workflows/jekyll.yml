# GitHub Actions CI/CD Pipeline for Jekyll
# Aligned with expert-level best practices

name: CI/CD Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  RUBY_VERSION: '3.4.1'
  JEKYLL_ENV: production

jobs:
  # Lint and validate
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Validate YAML files
        run: |
          ruby -ryaml -e "YAML.safe_load(File.read('_config.yml'))"
          ruby -ryaml -e "YAML.safe_load(File.read('_data/menu.yml'))"

  # Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run RSpec
        run: bundle exec rspec spec/unit --format documentation

  # Build and validate HTML
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Run HTMLProofer
        run: |
          bundle exec htmlproofer ./_site \
            --disable-external \
            --allow-missing-href \
            --ignore-urls "/^#/,/^mailto:/,/^javascript:/" \
            --checks Links,Images,Scripts
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy to GitHub Pages
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
