name: Lighthouse Multi-Region

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  lighthouse-multi-region:
    name: Lighthouse (${{ matrix.region }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - region: 'US East'
            runner: ubuntu-latest
            location: 'us-east'
          - region: 'EU West'
            runner: ubuntu-latest
            location: 'eu-west'
          - region: 'Asia Pacific'
            runner: ubuntu-latest
            location: 'ap-southeast'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.3'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: bundle exec jekyll build

      - name: Run Lighthouse CI
        run: npm run lighthouse:ci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          REGION: ${{ matrix.location }}

      - name: Upload regional reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports-${{ matrix.location }}
          path: .lighthouseci/
          retention-days: 90

  create-regional-report:
    name: Create Regional Comparison
    needs: lighthouse-multi-region
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create comparison report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const regions = ['us-east', 'eu-west', 'ap-southeast'];

            let report = '## ðŸŒ Multi-Region Lighthouse Report\\n\\n';
            report += '| Region | Performance | Accessibility | Best Practices | SEO |\\n';
            report += '|--------|-------------|---------------|----------------|-----|\\n';

            for (const region of regions) {
              const dir = `lighthouse-reports-${region}`;
              if (fs.existsSync(dir)) {
                const files = fs.readdirSync(dir).filter(f => f.endsWith('.json'));
                if (files.length > 0) {
                  const data = JSON.parse(fs.readFileSync(`${dir}/${files[0]}`));
                  const scores = data.categories;
                  report += `| ${region} | ${Math.round(scores.performance.score * 100)} | `;
                  report += `${Math.round(scores.accessibility.score * 100)} | `;
                  report += `${Math.round(scores['best-practices'].score * 100)} | `;
                  report += `${Math.round(scores.seo.score * 100)} |\\n`;
                }
              }
            }

            // Create issue with report
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Multi-Region Lighthouse Report - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['lighthouse', 'performance', 'multi-region']
            });
