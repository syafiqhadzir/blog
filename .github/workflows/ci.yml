name: QA Automation

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: '0 2 * * *' # Nightly at 2am

jobs:
    pr-fast-lane:
        if: github.event_name == 'pull_request'
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ruby/setup-ruby@v1
              with:
                  ruby-version: '3.4'
                  bundler-cache: true
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install Deps
              run: |
                  npm ci
                  bundle install
                  npx playwright install chromium --with-deps

            - name: Run Fast E2E
              run: npm run test:fast

    nightly-full:
        if: github.event_name == 'schedule' || github.event_name == 'push'
        timeout-minutes: 45
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ruby/setup-ruby@v1
              with:
                  ruby-version: '3.4'
                  bundler-cache: true
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: 'npm'

            - name: Install Deps
              run: |
                  npm ci
                  bundle install
                  npx playwright install --with-deps

            - name: Run Full E2E
              run: npm run test:full
              env:
                  check_external: true

            - uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
