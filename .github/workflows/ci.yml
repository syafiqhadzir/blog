name: QA Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *' # Nightly at 2am

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Deps
        run: |
          npm ci
          bundle install

      - name: Run Markdown Lint
        run: npm run lint:md

      - name: Run TypeScript Typecheck
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint:ts

      - name: Run Stylelint
        run: npm run lint:css

      - name: Run RuboCop
        run: bundle exec rubocop

      - name: Generate Reports for Sonar
        run: npm run report

      - name: SonarQube Analysis
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pr-fast-lane:
    needs: lint-and-typecheck
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Deps
        run: |
          npm ci
          bundle install
          npx playwright install chromium --with-deps

      - name: Run Fast E2E
        run: npm run test:fast

  nightly-full:
    needs: lint-and-typecheck
    if: github.event_name == 'schedule' || github.event_name == 'push'
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Deps
        run: |
          npm ci
          bundle install
          npx playwright install --with-deps

      - name: Run Full E2E
        run: npm run test:full
        env:
          check_external: true

      - uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
