<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Service Worker Install</title>
    </head>

    <body>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    setTimeout(function () {
                        navigator.serviceWorker.register('{{ "sw.js" | relative_url }}');
                    }, 500);
                });
            }
        </script>
    </body>
</html>
